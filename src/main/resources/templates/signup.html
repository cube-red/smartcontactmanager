<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container" >
			<div class="row">
				<div class="col-md-8 offset-md-2" >
					<div class="mycard mt-3 md-3" style="background: white">
						
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert">
							<p th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
						
						<h1 class="text-center">Register</h1>
						<form action="" th:action="@{do_register}" method="post" th:object="${user}">
							<!-- Name --> 
							<div class="mb-3">
								<label for="name_field" class="form-label">Name</label> 
								<input 
									name="name"
									type="text" 
									class="form-control"
									id="name_field" aria-describedby="emailHelp"
									placeholder="Enter Here"
									th:value="${user.name}"
									required>
							</div>
							<!-- Email -->
							<div class="mb-3">
								<label for="email_field" class="form-label">EmailID</label> 
								<input 
									name="email"
									type="email" 
									class="form-control"
									id="email_field" aria-describedby="emailHelp"
									placeholder="Enter Here"
									th:value="${user.email}"
									required>
							</div>
							<!-- Password -->
							<div class="mb-3">
								<label for="password_field" class="form-label">Password</label> 
								<input name="password" 
									type="password" 
									class="form-control"
									id="password_field" aria-describedby="emailHelp"
									placeholder="Enter Here"
									required>
							</div>
							
							<div class="form-group">
								<textarea name="about" th:text="${user.about}" placeholder="Enter Something"  rows="9" class="form-control"></textarea>
							</div>
							
							<div class="form-group">
								<input  type="checkbox" name="agreement" class="form-check-input" id="agreement" 
								
								/>
								<label for="agreement">Accept Terms and Conditions</label>
							</div>
							<div class="container text-center">
								<button class="btn bg-primary" type="submit">Submit</button>
								<button class="btn bg-primary" type="reset">Reset</button>
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>

	</section>

</body>
</html>
