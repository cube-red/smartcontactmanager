<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container" >
			<div class="row">
				<div class="col-md-8 offset-md-2" >
					<div class="mycard mt-3 md-3" style="background: white">
						<h1 class="text-center">Register</h1>
						<form action="" th:action="@{do_register}" method="post">
							<!-- Name -->
							<div class="mb-3">
								<label for="name_field" class="form-label">Name</label> 
								<input type="text" 
									class="form-control"
									id="name_field" aria-describedby="emailHelp"
									placeholder="Enter Here"
									required>
							</div>
							<!-- Email -->
							<div class="mb-3">
								<label for="email_field" class="form-label">EmailID</label> 
								<input type="email" 
									class="form-control"
									id="email_field" aria-describedby="emailHelp"
									placeholder="Enter Here"
									required>
							</div>
							<!-- Password -->
							<div class="mb-3">
								<label for="password_field" class="form-label">Password</label> 
								<input type="password" 
									class="form-control"
									id="password_field" aria-describedby="emailHelp"
									placeholder="Enter Here"
									required>
							</div>
							
							<div class="form-group">
								<textarea placeholder="Enter Something"  rows="9" class="form-control"></textarea>
							</div>
							
							<div class="container text-center">
								<button class="btn bg-primary" type="submit">Submit</button>
								<button class="btn bg-primary" type="reset">Reset</button>
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>

	</section>

</body>
</html>
